language: php

# By default the composer dependencies (including require-dev) will be installed
# before the script runs.
install:
  - composer install


jobs:
  include:
    # Before all other tests will be run, check if the code complies with the
    # coding standard.
    - stage: compiliance
      env: FORMAT
      php: '5.6'
      script: make test-php-cs-fixer
